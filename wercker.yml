box: node:8.11.1

build:
  steps:
    - install-packages:
        packages: gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget unzip
    - script:
        name: Install font
        code: |-
          mkdir /noto
          wget https://noto-website.storage.googleapis.com/pkgs/NotoSansCJKjp-hinted.zip -P /noto
          cd /noto
          unzip NotoSansCJKjp-hinted.zip
          mkdir -p /usr/share/fonts/noto
          cp *.otf /usr/share/fonts/noto
          chmod 644 -R /usr/share/fonts/noto/
          /usr/bin/fc-cache -fv
    - npm-install
    - script:
        name: build
        code: npm start

deploy:
  steps:
    - script:
        name: Deploy to GitHub Pages
        code: |-
              rm -rf .git
              cd dist
              rm -f .gitkeep
              remote="https://$GITHUB_TOKEN@github.com/kimihito/veterinary-list.git"
              git config --global user.email "tatsurotamashiro@gmail.com"
              git config --global user.name "kimihito"
              git init
              git add .
              git commit -m "Deploy by $WERCKER_STARTED_BY"
              git push --force --quiet $remote master:gh-pages