version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
        environment:
          TZ: Asia/Tokyo
    environment:
      - SOURCE_BRANCH: master
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update \
            && sudo apt-get install -y \
            gconf-service \
            libasound2 \
            libatk1.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgcc1 \
            libgconf-2-4 \
            libgdk-pixbuf2.0-0 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            ca-certificates \
            fonts-liberation \
            libappindicator1 \
            libnss3 \
            lsb-release \
            unzip \
            xdg-utils \
            wget \
            fonts-takao-mincho

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install npm packages
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run npm start
          command: npm start

      - deploy:
          name: Deploy to GitHub pages
          command: |
            if [ $CIRCLE_BRANCH == $SOURCE_BRANCH ]; then
              rm -rf .git
              cd dist
              rm -f .gitkeep
              remote="https://$GITHUB_TOKEN@github.com/kimihito/veterinary-list.git"
              git config --global user.email $GITHUB_EMAIL
              git config --global user.name $GITHUB_NAME
              git init
              git add .
              git commit -m "Deploy from $CIRCLE_BUILD_URL"
              git push --force --quiet $remote master:gh-pages
            fi

workflows:
  version: 2
  commit-workflow:
    jobs:
      - build
  scheduled-workflow:
    triggers:
      - schedule:
          cron: '30 21 * * *'
          filters:
            branches:
              only:
                - master
    jobs:
      - build